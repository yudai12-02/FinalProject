{% extends "login_base.html" %}

{% block title %}
    NEW Request
{% endblock %}

{% block main %}

<h2>リクエスト編集</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li　style="list-style: none;">{{ message }}</li><br>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}


    <form action="/request_edit/{{ id }}" method="post">
        <div class="form-group">
            タイトル<input class="form-control" name="title" type="text" value="{{old_request[0]['title']}}">
        </div>
        <div class="form-group">
            詳細　　<input class="form-control" name="detail" type="text" value="{{old_request[0]['detail']}}">
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
            タイプ　<input class="form-control" name="type" type="text" value="{{old_request[0]['type']}}">
        </div>
        <div class="form-group">
            <div class="select_wrap">
            送信相手<select name="lists" required>
            <option value="{{ old_request[0]['receive_user'] }}">(変更前){{ old_request[0]['receive_user'] }}</option>
            {% for friend1 in friends1 %}
            <option value="{{ friend1.receive_user }}">{{ friend1.receive_user }}</option>
            {% endfor %}

            {% for friend2 in friends2 %}
            <option value="{{ friend2.sen_user }}">{{ friend2.receive_user }}</option>
            {% endfor %}
            <option value="{{ user[0]['name'] }}">{{ user[0]['name'] }}</option>
            </select>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">編集</button>
    </form>

{% endblock %}
